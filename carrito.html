<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<link rel="stylesheet" href="./css/main.css">
        <title>Bleu Perfumes</title>
    </head>
    <body>
        <div class="wrapper">
			<aside>
				<header>
					<h1>Bleu Perfumes</h1>
				</header>
				<nav>
					<ul>
						<li>
							<a class="boton-menu boton-volver" href="./index.html">
								<i class="bi bi-arrow-return-left"></i></i> Volver a la Tienda
							</a>
						</li>
						<li>
							<a class="boton-menu boton-carrito active" href="./carrito.html">
								<i class="bi bi-cart"></i> Carrito
							</a>
						</li>
					</ul>
				</nav>
				<footer>
					<p class="texto-footer">© 2023 Bleu Perfumes</p>
				</footer>
			</aside>
			<main>
				<h2 class="titulo-principal">Carrito</h2>
				<div id="carrito-vacio" class="contenedor-carrito">
					<p class="carrito-vacio">Tú carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

					<div id="carrito-productos" class="carrito-productos disabled">


					</div>
					<div id="carrito-acciones" class="carrito-acciones disabled">
						<div class="carrito-acciones-izquierda">
							<button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
						</div>
						<div class="carrito-acciones-derecha">
							<div class="carrito-acciones-total">
								<p>Total</p>
								<p id="total">$300
                                </p>
							</div>
							<button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
						</div>
					</div>

					<p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-smile"></i></p>

				</div>
			</main>
		</div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="./js/carrito.js"></script>
    </body>
</html>
